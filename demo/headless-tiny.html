<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="/node_modules/@brightspace-ui/core/components/demo/styles.css" type="text/css">
		<script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
		<script>
			window.D2L = { DialogMixin: { preferNative: false } };
		</script>
		<script type="module">
			import '@brightspace-ui/core/components/demo/demo-page.js';
			import '@brightspace-ui/core/components/dialog/dialog.js';
			import '../htmleditor-headless.js';
			import { html, LitElement } from 'lit-element/lit-element.js';

			class DemoWrapper extends LitElement {
				render() {
					return html`<div>
						<d2l-htmleditor>
							<template>
								<p>Hello World!</p>
							</template>
						</d2l-htmleditor>
					</div>`;
				}
			}
			customElements.define('d2l-demo-wrapper', DemoWrapper);
		</script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta charset="UTF-8">
		<style>
			.actions {
				margin-bottom: 20px;
			}
		</style>
	</head>
	<body unresolved>
		<d2l-demo-page page-title="d2l-htmleditor (headless tinymce)">

			<h2>Default</h2>

			<div class="actions">
				<button>focus</button>
			</div>

			<d2l-demo-snippet>
				<template>
					<d2l-htmleditor>
						<template>
							<p>Hello World!</p>
							<hr style="width: 100%; height: 5px; color: #ffffff; border: 1px inset #cccccc;" />
							<img src="https://www.nasa.gov/sites/default/files/thumbnails/image/img_0194.jpg" style="width: 426px; height: 639px;">
							<p>Good night Moon!</p>
							<script>
								console.log('script from default editor');
								document.querySelector('p').addEventListener('click', () => {console.log('clicked');});
							</script>
						</template>
					</d2l-htmleditor>
				</template>
			</d2l-demo-snippet>

			<h2>Dialog</h2>

			<d2l-demo-snippet>
				<template>
					<d2l-button id="open">Show Dialog</d2l-button>
					<d2l-dialog id="dialog" title-text="HTML Editor in a Dialog">
						<div>
							<d2l-htmleditor height="250">
								<template>
									<p>Hello World!</p>
								</template>
							</d2l-htmleditor>
						</div>
						<d2l-button slot="footer" primary data-dialog-action="ok">Ok</d2l-button>
						<d2l-button slot="footer" data-dialog-action>Cancel</d2l-button>
					</d2l-dialog>
					<script>
						document.querySelector('#open').addEventListener('click', () => {
							document.querySelector('#dialog').opened = true;
						});
					</script>
				</template>
			</d2l-demo-snippet>

			<h2>Full Document</h2>

			<d2l-demo-snippet>
				<template>
					<d2l-htmleditor full-page full-page-font-color="#494c4e" full-page-font-family="verdana, sans-serif" full-page-font-size="12px">
						<template>
							<p>Hello World!</p>
							<hr style="width: 100%; height: 5px; color: #ffffff; border: 1px inset #cccccc;" />
							<img src="https://www.nasa.gov/sites/default/files/thumbnails/image/img_0194.jpg" style="width: 426px; height: 639px;">
							<p>Good night Moon!</p>
							<script>
								console.log('script from default editor');
								document.querySelector('p').addEventListener('click', () => {console.log('clicked');});
							</script>
						</template>
					</d2l-htmleditor>
				</template>
			</d2l-demo-snippet>

			<h2>Extra Wrapping</h2>

			<d2l-demo-snippet>
				<template>
					<d2l-demo-wrapper></d2l-demo-wrapper>
				</template>
			</d2l-demo-snippet>

		</d2l-demo-page>

		<script>
			document.querySelector('button').addEventListener('click', () => {
				document.querySelector('d2l-htmleditor').focus();
			});
		</script>
	</body>
</html>
